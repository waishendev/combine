services:
  laravel-app:
    container_name: laravel_app_prod
    build:
      context: .
      dockerfile: Dockerfile-prod
      target: app
    labels:
      - com.dkwatch.enable=${WATCH_ENABLE}
      - com.dkwatch.group=${WATCH_NAME}
    expose:
      - "9000"
    env_file:
      - .env.production
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      LOG_CHANNEL: stderr
    volumes:
      - laravel_storage:/var/www/storage:rw
      - laravel_cache:/var/www/bootstrap/cache:rw
      - .:/var/www:ro
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:size=64m,mode=1777
      - /usr/local/var/run/php:size=16m,mode=755
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    init: true
    ulimits:
      nofile:
        soft: 2048
        hard: 4096
    deploy:
      resources:
        limits:
          cpus: "1.00"
          memory: 768M
          pids: 150
    healthcheck:
      test: ["CMD-SHELL", "pidof php-fpm || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "7"
  nginx:
    image: nginx:alpine
    container_name: nginx_laravel_prod
    ports:
      - "2080:80"
    depends_on:
      - laravel-app
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - .:/var/www:ro
    restart: unless-stopped
volumes:
  laravel_storage:
  laravel_cache:
